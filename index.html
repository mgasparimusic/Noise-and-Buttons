<!DOCTYPE html>
<!--website.html-->
<!--Michael Gaspari-->
<!--Noise and Buttons-->
<html>
  <head>
    <link rel="stylesheet" href="styles/website.css">
    <link rel="stylesheet" href="styles/info-panel.css">
    <title>Noise and Buttons</title>
  </head>

  <body>
    <h1 class="app-title">Noise and Buttons</h1>
    <main class="website-ui">
      <!-- Control Panel -->
      <section class="control-panel">
        <div class="app-description shadow">
          <p>Description will go here...</p>
        </div>
        <div class="app-controls shadow">
          <h2 class="select-interface-text">Select Interface</h2>
          <div class="interface-dropdown">
            <select name="interface" id="interfaces">
              <option value="keyboard">Keyboard</option>
              <option value="button-box">Button Box</option>
            </select>
          </div>
          <h2 class="adjust-volume-text">Adjust Volume</h2>
          <div class="volume-slider">
            <input type="range" min="0" max="1" value="0" step="0.01" class="main-slider" id="js-main-volume">
          </div>
          <div class="kick-drum-volume-slider">
            <input type="range" min="0" max="1" value="0" step="0.01" class="main-slider" id="js-kick-volume">
          </div>
          <button id="js-mute-button" class="mute-button">Mute</button>
        </div>
        <div class="app-utilities shadow">
          <h2 class="stopwatch-text">Stopwatch</h2>
          <p id="js-stopwatch">00:00:00</p>
          <h2 class="recording-text">Recording</h2>
          <p class="recording-description">Record an audio file and save it to your computer.</p>
        </div>
      </section>
      <div class="start-stop">
        <p class="spacebar-text" style="color: white">Press Spacebar to Start/Stop</p>
        <button id="js-on-off-button" class="main-buttons">Off</button>
        <button id="js-reset-button" class="main-buttons">Reset</button>
      </div>
      <!-- Info Panel -->
      <section class="info-panel shadow">
        <div class="button-numbers">
          <label class="number">1</label>
          <label class="number">2</label>
          <label class="number">3</label>
          <label class="number">4</label>
        </div>
        <div class="info-panel-grid">
          <div class="info-panel-grid-item" id="press-info">
            <div class="press-info-container">
              <div id="red-press-info">50 bpm</div>
              <div id="yellow-press-info">
                <div id="js-rhythm-value-low">
                  <img class="rhythm-value" src="images/nab_rhythm_quarter_note.png">
                </div>
                <div id="js-rhythm-value-mid">
                  <img class="rhythm-value" src="images/nab_rhythm_quarter_note.png">
                </div>
                <div id="js-rhythm-value-high">
                  <img class="rhythm-value" src="images/nab_rhythm_quarter_note.png">
                </div>
              </div>
              <div id="green-press-info">
                <div class="green-press-slider-container">
                  <input type="range" min="0" max="0.7" value="0" step="0.1" id="js-delay" class="green-press-slider" disabled>
                </div>
              </div>
              <div id="blue-press-info">
                <div id="scale-dropdown">
                  <select name="scales" id="scales">
                    <option value="diatonic">Diatonic</option>
                    <option value="pentatonic">Pentatonic</option>
                  </select>
                  <button>Performance Mode Off</button>
                  <p id="js-random-scale">C Major/A Minor</p>
                </div>
              </div>
            </div>
          </div>
          <div class="info-panel-grid-item" id="info-divider">
          </div>
          <div class="info-panel-grid-item" id="press-hold-info">
            <div class="press-hold-info-container">
              <div id="red-press-hold-info">
                <img src="images/nab_tempo_direction_up.png" id="tempo-direction">
              </div>
              <div id="yellow-press-hold-info">
                <div class="yellow-press-hold-slider-container">
                  <input type="range" min="2" max="100" value="2" id="js-attack-time" class="yellow-press-hold-slider" disabled>
                </div>
                <div class="yellow-press-hold-slider-container">
                  <input type="range" min="100" max="200" value="100" id="js-decay-time" class="yellow-press-hold-slider" disabled>
                </div>
                <p>Fast</p>
                <p>Slow</p>
              </div>
              <div id="green-press-hold-info">
                <div class="green-press-hold-slider-container">
                  <input type="range" min="1000" max="5000" value="1000" id="js-cutoff-value" class="green-press-hold-slider" disabled>
                </div>
                <div class="green-press-hold-slider-container">
                  <input type="range" step="0.1" min="0.2" max="2.2" value="0.2" id="js-q-value" class="green-press-hold-slider" disabled>
                </div>
              </div>
              <div id="blue-press-hold-info">
                <div id="low-voice"></div>
                <div id="mid-voice"></div>
                <div id="high-voice"></div>
              </div>             
            </div>
          </div>
        </div>
      <!-- Buttons Panel -->
      </section>
      <section class="buttons-panel shadow">
        <button class="button" id="red-button">
          <img class="button-image" src="images/nab_button_red_off.png">
        </button>
        <button class="button" id="yellow-button">
          <img class="button-image" src="images/nab_button_yellow_off.png">
        </button>
        <button class="button" id="green-button">
          <img class="button-image" src="images/nab_button_green_off.png">
        </button>
        <button class="button" id="blue-button">
          <img class="button-image" src="images/nab_button_blue_off.png">
        </button>
      </section>
    </main>

    <!-- JS -->
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <script type="module" src="js/functions.js"></script>
    <script type="module" src="js/button-press-class.js"></script>
    <script type="module" src="js/website.js"></script>
    <script type="module" src="js/midiMessages.js"></script>
    <!--<script type="module" src="js/stopwatch.js"></script>-->
  </body>
</html>
